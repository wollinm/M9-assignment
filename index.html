<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M9 Assignment: The Asynchronous Employee Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .card           {border: 1px solid black;}
        output          {font-size: 0.6em;}
    </style>
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container-fluid">
            <h1 class="header-title">The Employee Management Application</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="main" class="card card-body">
                    <h2 class="title mb-4">Employees <output id="empCount"></output></h2>
                    <table id="employees" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Ext</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>&nbsp;</th>
                            </tr>
                        <thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
